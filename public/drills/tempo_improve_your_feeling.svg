<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Improve Your Feeling – Drill für variable Schwunggeschwindigkeiten">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-tempo) 10%, var(--surface)); }
    .arrow { stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .v30 { stroke: color-mix(in oklab, var(--primary) 40%, #fff); opacity: 0.6; }
    .v50 { stroke: color-mix(in oklab, var(--primary) 60%, #fff); opacity: 0.7; }
    .v70 { stroke: var(--primary); opacity: 0.9; }
    .v90 { stroke: color-mix(in oklab, var(--primary) 85%, var(--accent-green)); }
    .v100 { stroke: color-mix(in oklab, var(--primary) 95%, var(--accent-green)); stroke-width: 3.5; }
    .target { fill: var(--primary); opacity: 0.9; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="300" width="520" height="60" class="ground"/>

  <!-- Ballpfade -->
  <path d="M150,320 Q280,230 540,120" class="arrow v30"/>
  <path d="M150,320 Q300,210 540,110" class="arrow v50"/>
  <path d="M150,320 Q320,190 540,100" class="arrow v70"/>
  <path d="M150,320 Q340,170 540,90" class="arrow v90"/>
  <path d="M150,320 Q360,150 540,80" class="arrow v100"/>

  <!-- Ziel -->
  <circle cx="550" cy="75" r="6" class="target"/>

  <!-- Labels -->
  <text x="160" y="340" class="muted">Setup</text>
  <text x="260" y="210" class="muted">30 %</text>
  <text x="300" y="190" class="muted">50 %</text>
  <text x="340" y="170" class="muted">70 %</text>
  <text x="400" y="140" class="muted">90 %</text>
  <text x="470" y="110" class="muted">100 %</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

