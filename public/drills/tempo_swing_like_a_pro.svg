<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Swing Like a Pro – Finish-Drill für Balance und Rhythmus">
  <style>
    .panel { fill: var(--surface); }
    .golfer { fill: color-mix(in oklab, var(--cat-tempo) 25%, var(--surface)); stroke: var(--accent-iron); stroke-width: 2; }
    .path { stroke: var(--primary); stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
    .target { fill: var(--primary); opacity: 0.8; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="300" width="520" height="60" fill="color-mix(in oklab, var(--cat-tempo) 10%, var(--surface))"/>

  <!-- Schwungbahn -->
  <path d="M150,320 Q320,180 540,100" class="path"/>

  <!-- Ziel -->
  <circle cx="550" cy="95" r="6" class="target"/>

  <!-- Golfer Silhouette -->
  <path d="M140,310 Q150,260 180,230 Q200,220 190,180 Q180,140 200,130 Q220,120 240,140 Q250,160 230,200 Q220,240 240,260 Q250,280 240,320 Z" class="golfer"/>

  <text x="140" y="340" class="muted">Setup</text>
  <text x="300" y="200" class="muted">Rückschwung</text>
  <text x="540" y="90" class="muted">Finish</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

