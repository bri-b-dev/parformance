<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Circle Putting â€“ acht Putts im Kreis um ein Loch">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--accent-green) 18%, var(--surface)); }
    .hole  { fill: var(--surface); stroke: var(--accent-iron); }
    .flag  { fill: var(--primary); }
    .circle { stroke: var(--primary); stroke-dasharray: 6 6; fill: none; opacity: 0.9; }
    .tee   { fill: var(--primary); }
    .path  { stroke: var(--accent-iron); stroke-width: 1; fill: none; opacity: 0.6; }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 65%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>
  <ellipse cx="360" cy="210" rx="220" ry="140" class="green"/>

  <!-- Hole + Flag -->
  <circle cx="360" cy="210" r="10" class="hole"/>
  <rect x="358" y="150" width="3" height="60" fill="var(--accent-iron)"/>
  <path d="M361,150 l30,10 l-30,10 z" class="flag"/>

  <!-- Kreislinie -->
  <circle cx="360" cy="210" r="80" class="circle"/>

  <!-- Tees (8 Positionen im Kreis) -->
  <g class="tees">
    <circle cx="360" cy="130" r="4" class="tee"/>
    <circle cx="410" cy="140" r="4" class="tee"/>
    <circle cx="440" cy="180" r="4" class="tee"/>
    <circle cx="440" cy="240" r="4" class="tee"/>
    <circle cx="410" cy="280" r="4" class="tee"/>
    <circle cx="360" cy="290" r="4" class="tee"/>
    <circle cx="310" cy="280" r="4" class="tee"/>
    <circle cx="280" cy="240" r="4" class="tee"/>
  </g>

  <!-- Zielpfeil -->
  <path d="M280 240 Q320 200 360 210" class="path"/>
  <path d="M360 210 L350 205 L355 215 Z" fill="var(--accent-iron)"/>
</svg>
