<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Hit the Sweetspot II â€“ Schwungrichtung und Treffmoment Drill">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-sweetspot) 12%, var(--surface)); }
    .arrow { stroke: var(--primary); stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .alignment { stroke: var(--accent-iron); stroke-width: 2; stroke-dasharray: 6 4; }
    .target { fill: var(--primary); opacity: 0.8; }
    .golfer { fill: color-mix(in oklab, var(--accent-iron) 60%, var(--surface)); }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="120" y="320" width="480" height="40" class="ground"/>

  <!-- Alignment-Stick -->
  <line x1="160" y1="340" x2="560" y2="340" class="alignment"/>

  <!-- Golfer -->
  <circle cx="180" cy="300" r="12" class="golfer"/>

  <!-- Schwungpfade -->
  <path d="M180,300 Q300,220 520,120" class="arrow"/>
  <path d="M180,300 Q260,240 520,120" class="arrow" style="stroke-dasharray:4 4; opacity:0.7"/>

  <!-- Ziel -->
  <circle cx="540" cy="100" r="6" class="target"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

