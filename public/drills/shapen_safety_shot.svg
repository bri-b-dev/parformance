<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Safety Shot â€“ Lerne deine Schlagtendenz kennen">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-shapen) 10%, var(--surface)); }
    .arrow { stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .fade { stroke: color-mix(in oklab, var(--primary) 85%, var(--accent-sky)); }
    .draw { stroke: color-mix(in oklab, var(--primary) 85%, var(--accent-green)); }
    .target { fill: var(--primary); opacity: 0.9; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="300" width="520" height="60" class="ground"/>

  <!-- Ballpfade -->
  <path d="M150,320 Q280,200 540,120" class="arrow fade"/>
  <path d="M150,320 Q320,180 540,100" class="arrow draw"/>

  <!-- Ziel -->
  <circle cx="550" cy="95" r="6" class="target"/>

  <!-- Labels -->
  <text x="160" y="340" class="muted">Setup</text>
  <text x="260" y="190" class="muted">Fade</text>
  <text x="340" y="160" class="muted">Draw</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

