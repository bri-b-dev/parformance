<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Iron Play - Runde ausschlieÃŸlich mit Eisen">
  <style>
    .panel { fill: var(--surface); }
    .fairway { fill: color-mix(in oklab, var(--cat-course) 10%, var(--surface)); }
    .rough { fill: color-mix(in oklab, var(--accent-iron) 10%, var(--surface)); }
    .ban { fill: none; stroke: var(--primary); stroke-width: 5; }
    .icon { fill: none; stroke: var(--primary); stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Fairway -->
  <polygon points="280,380 440,380 480,80 240,80" class="fairway"/>

  <!-- Rough -->
  <polygon points="100,0 240,80 280,380 100,420" class="rough"/>
  <polygon points="440,380 620,420 620,0 480,80" class="rough"/>

  <!-- Verbotsschild -->
  <circle cx="360" cy="220" r="70" stroke="var(--primary)" stroke-width="6" fill="none"/>
  <line x1="305" y1="160" x2="415" y2="280" stroke="var(--primary)" stroke-width="6"/>

  <!-- Driver-Icon -->
  <path d="M350,220 q40,-20 40,10 q0,20 -40,30 z" class="icon"/>
  <line x1="370" y1="230" x2="370" y2="270" class="icon"/>
</svg>

