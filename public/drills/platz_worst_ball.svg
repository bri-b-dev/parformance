<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Worst Ball â€“ Spiel den Schlechteren">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-platz) 10%, var(--surface)); }
    .path-good { stroke: var(--primary); stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .path-bad { stroke: var(--accent-iron); stroke-width: 3; stroke-dasharray: 6 4; fill: none; marker-end: url(#arrow); opacity: 0.7; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="60" width="520" height="300" class="ground"/>

  <!-- Pfade -->
  <path d="M180,340 Q340,200 540,120" class="path-good"/>
  <path d="M180,340 Q300,260 520,180" class="path-bad"/>

  <!-- Punkte -->
  <circle cx="180" cy="340" r="8" fill="var(--accent-iron)"/>
  <circle cx="540" cy="120" r="6" fill="var(--primary)"/>
  <circle cx="520" cy="180" r="6" fill="var(--accent-iron)"/>

  <text x="540" y="110" class="muted">besserer Ball</text>
  <text x="520" y="200" class="muted">schlechterer Ball (weiter)</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

