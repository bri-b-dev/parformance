<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Beat 21 – Up & Down Parcours mit Punktesystem">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--accent-green) 18%, var(--surface)); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .flag { fill: var(--primary); }
    .arrow { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); opacity: 0.9; }
    .tee { fill: var(--accent-iron); }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="180" ry="110" class="green"/>

  <!-- Loch + Flag -->
  <circle cx="370" cy="200" r="10" class="hole"/>
  <rect x="369" y="150" width="2" height="50" fill="var(--accent-iron)"/>
  <path d="M371,150 l22,8 l-22,8 z" class="flag"/>

  <!-- Chip-Positionen -->
  <circle cx="150" cy="230" r="5" class="tee"/>
  <circle cx="230" cy="110" r="5" class="tee"/>
  <circle cx="540" cy="150" r="5" class="tee"/>
  <circle cx="480" cy="330" r="5" class="tee"/>
  <circle cx="260" cy="330" r="5" class="tee"/>

  <!-- Pfeile -->
  <line x1="150" y1="230" x2="355" y2="205" class="arrow"/>
  <line x1="230" y1="110" x2="360" y2="190" class="arrow"/>
  <line x1="540" y1="150" x2="385" y2="195" class="arrow"/>
  <line x1="480" y1="330" x2="380" y2="215" class="arrow"/>
  <line x1="260" y1="330" x2="350" y2="215" class="arrow"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>
