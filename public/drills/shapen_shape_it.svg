<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Shape It – Drill für Flugkurvenkontrolle (Draw und Fade)">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-shapen) 10%, var(--surface)); }
    .arrow { stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .fade { stroke: color-mix(in oklab, var(--accent-sky) 90%, var(--primary)); opacity: 0.9; }
    .draw { stroke: color-mix(in oklab, var(--accent-green) 90%, var(--primary)); opacity: 0.9; }
    .target { fill: var(--primary); opacity: 0.85; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="300" width="520" height="60" class="ground"/>

  <!-- Flugkurven -->
  <path d="M150,320 Q270,210 540,150" class="arrow fade"/>
  <path d="M150,320 Q320,190 540,130" class="arrow draw"/>
  <path d="M150,320 Q260,240 540,170" class="arrow fade" style="opacity:0.6;"/>
  <path d="M150,320 Q340,220 540,110" class="arrow draw" style="opacity:0.6;"/>

  <circle cx="550" cy="125" r="6" class="target"/>

  <text x="160" y="340" class="muted">Setup</text>
  <text x="260" y="200" class="muted">Fade</text>
  <text x="340" y="180" class="muted">Draw</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

