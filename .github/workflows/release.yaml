name: release-android

on:
  push:
    tags:
      - "v*"          # z.B. v1.2.3

permissions:
  contents: write     # damit das Release erstellt & Assets hochgeladen werden können

jobs:
  build-sign:
    name: Build & Sign Android (Vue + Capacitor)
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: "24"
      JAVA_VERSION: "21"               # Android Gradle Plugin 8.x → Java 21
      WORKING_DIRECTORY: "."           # falls dein Frontend nicht im Repo-Root ist, hier anpassen (z.B. "frontend")

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Build web (Vue)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build

      - name: Install Capacitor CLI
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm i -D @capacitor/cli

      - name: Sync Capacitor → Android
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "gradle"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Build AAB & APK (Gradle)
        working-directory: android
        run: |
          ./gradlew clean \
            :app:bundleRelease \
            :app:assembleRelease

      - name: Show build outputs (diagnostics)
        run: |
          echo "=== Built files ==="
          find android/app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) -print || true

      - name: Collect release files (unsigned)
        run: |
          mkdir -p unsigned
          find android/app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) -print -exec cp {} unsigned/ \;
          echo "== unsigned =="
          ls -l unsigned || true

      - name: Fail if nothing was built
        run: |
          test -n "$(ls -1 unsigned/*.apk unsigned/*.aab 2>/dev/null || true)" || { echo "No APK/AAB built"; exit 1; }

      - name: Sign release artifacts
        id: sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: unsigned
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Show signed outputs
        run: |
          echo "== after signing =="
          ls -l unsigned || true
          # Erwartet: unsigned/app-release.aab  und  unsigned/*-signed.apk

      - name: Upload artifacts (AAB + APK)
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            unsigned/*.aab
            unsigned/*-signed.apk
          if-no-files-found: error

  github-release:
    name: Create GitHub Release
    needs: build-sign
    runs-on: ubuntu-latest

    steps:
      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: dist

      - name: Normalize filenames
        shell: bash
        run: |
          set -euo pipefail
          
          # AAB normalisieren (nur kopieren, wenn Quelle != Ziel)
          AAB=$(ls dist/*.aab 2>/dev/null | head -n1 || true)
          if [ -n "${AAB:-}" ]; then
            TARGET_AAB="dist/app-release.aab"
            SRC_AAB_REAL=$(realpath "$AAB")
            TGT_AAB_REAL=$(realpath "$TARGET_AAB" 2>/dev/null || echo "")
            if [ "$SRC_AAB_REAL" != "$TGT_AAB_REAL" ]; then
              cp -f "$AAB" "$TARGET_AAB"
            fi
          fi
          
          # APK normalisieren (bevorzugt *-signed.apk; nur kopieren, wenn Quelle != Ziel)
          APK=$(ls dist/*-signed.apk 2>/dev/null | head -n1 || true)
          if [ -z "${APK:-}" ]; then
            APK=$(ls dist/*.apk 2>/dev/null | head -n1 || true)
          fi
          if [ -n "${APK:-}" ]; then
            TARGET_APK="dist/app-release.apk"
            SRC_APK_REAL=$(realpath "$APK")
            TGT_APK_REAL=$(realpath "$TARGET_APK" 2>/dev/null || echo "")
            if [ "$SRC_APK_REAL" != "$TGT_APK_REAL" ]; then
              cp -f "$APK" "$TARGET_APK"
            fi
          fi
          
          echo "== dist =="
          ls -l dist


      - name: Generate release notes (conventional commits optional)
        id: notes
        run: |
          echo "## Änderungen" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- Automatisches Release für $GITHUB_REF_NAME" >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: |
            dist/*.aab
            dist/*-signed.apk
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
