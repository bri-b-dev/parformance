<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Hit the Hall – fünf Puttpositionen mit Zielkorridor hinter dem Loch">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--accent-green) 18%, var(--surface)); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .flag { fill: var(--primary); }
    .line { stroke: var(--accent-iron); stroke-width: 1.6; opacity: 0.7; }
    .corridor { fill: none; stroke: var(--primary); stroke-dasharray: 6 4; stroke-width: 2; opacity: 0.8; }
    .tee { fill: var(--primary); }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="300" ry="140" class="green"/>

  <!-- Puttlinie -->
  <line x1="100" y1="210" x2="600" y2="210" class="line"/>

  <!-- Loch + Flag -->
  <circle cx="560" cy="210" r="10" class="hole"/>
  <rect x="559" y="160" width="2" height="50" fill="var(--accent-iron)"/>
  <path d="M561,160 l24,8 l-24,8 z" class="flag"/>

  <!-- Korridor hinter dem Loch -->
  <rect x="570" y="180" width="90" height="60" class="corridor"/>
  <text x="615" y="175" text-anchor="middle" class="label">Korridor</text>

  <!-- Tees -->
  <g class="tees">
    <circle cx="460" cy="210" r="5" class="tee"/>
    <circle cx="360" cy="210" r="5" class="tee"/>
    <circle cx="260" cy="210" r="5" class="tee"/>
    <circle cx="160" cy="210" r="5" class="tee"/>
    <circle cx="100" cy="210" r="5" class="tee"/>
  </g>

  <!-- Beschriftung -->
  <text x="460" y="190" class="label">2 m</text>
  <text x="360" y="190" class="label">4 m</text>
  <text x="260" y="190" class="label">6 m</text>
  <text x="160" y="190" class="label">8 m</text>
  <text x="100" y="190" class="label">10 m</text>
</svg>
