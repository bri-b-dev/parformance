<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Draw Back - Putt-Distanzen in Reihe mit Rückziehregel">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--accent-green) 18%, var(--surface)); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .flag { fill: var(--primary); }
    .line { stroke: var(--accent-iron); stroke-width: 1.5; opacity: 0.7; }
    .tee { fill: var(--primary); }
    .arrow { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); opacity: 0.9; }
    .zone { fill: none; stroke: var(--primary); stroke-dasharray: 6 4; stroke-width: 2; opacity: 0.7; }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="300" ry="140" class="green"/>

  <!-- Loch + Flag -->
  <circle cx="560" cy="210" r="10" class="hole"/>
  <rect x="559" y="160" width="2" height="50" fill="var(--accent-iron)"/>
  <path d="M561,160 l24,8 l-24,8 z" class="flag"/>

  <!-- Rückzieh-Zone -->
  <rect x="570" y="190" width="80" height="40" class="zone"/>
  <text x="610" y="180" text-anchor="middle" class="label">+1 Schlägerlänge</text>

  <!-- Distanzen -->
  <circle cx="460" cy="210" r="5" class="tee"/>
  <circle cx="360" cy="210" r="5" class="tee"/>
  <circle cx="260" cy="210" r="5" class="tee"/>
  <circle cx="160" cy="210" r="5" class="tee"/>

  <!-- Pfeil -->
  <line x1="120" y1="210" x2="540" y2="210" class="arrow"/>

  <!-- Labels -->
  <text x="160" y="190" class="label">1 m</text>
  <text x="260" y="190" class="label">2 m</text>
  <text x="360" y="190" class="label">4 m</text>
  <text x="460" y="190" class="label">6 m</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>
