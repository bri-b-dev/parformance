<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Hit the Spot – Chip-Drill mit Landepunkten">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--cat-chipping) 12%, var(--surface)); }
    .zone { fill: none; stroke: var(--primary); stroke-width: 2; stroke-dasharray: 6 4; }
    .tee { fill: var(--accent-iron); }
    .arrow { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); opacity: 0.9; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="180" ry="110" class="green"/>

  <!-- Landepunkte -->
  <rect x="400" y="170" width="40" height="20" class="zone"/>
  <rect x="440" y="160" width="40" height="20" class="zone"/>
  <rect x="480" y="150" width="40" height="20" class="zone"/>
  <rect x="520" y="140" width="40" height="20" class="zone"/>
  <rect x="560" y="130" width="40" height="20" class="zone"/>

  <!-- Startposition -->
  <circle cx="150" cy="210" r="5" class="tee"/>

  <!-- Flugbahnen -->
  <line x1="150" y1="210" x2="410" y2="180" class="arrow"/>
  <line x1="150" y1="210" x2="450" y2="170" class="arrow"/>
  <line x1="150" y1="210" x2="490" y2="160" class="arrow"/>
  <line x1="150" y1="210" x2="530" y2="150" class="arrow"/>
  <line x1="150" y1="210" x2="570" y2="140" class="arrow"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

