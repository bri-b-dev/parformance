<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Imagination On – Drei Löcher simulieren">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-simulation) 10%, var(--surface)); }
    .path { stroke-width: 3; fill: none; marker-end: url(#arrow); stroke: var(--primary); opacity: 0.9; }
    .target { fill: var(--primary); opacity: 0.85; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
    .hole { fill: color-mix(in oklab, var(--cat-simulation) 30%, #fff); stroke: var(--accent-iron); stroke-width: 1; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="300" width="520" height="60" class="ground"/>

  <!-- Drei simulierte Bahnen -->
  <circle cx="170" cy="320" r="10" class="hole"/>
  <path d="M170,320 Q250,260 370,210 T550,150" class="path"/>
  <circle cx="550" cy="150" r="6" class="target"/>

  <circle cx="200" cy="320" r="10" class="hole"/>
  <path d="M200,320 Q280,250 400,200 T580,140" class="path" style="opacity:0.7;"/>
  <circle cx="580" cy="140" r="6" class="target"/>

  <circle cx="230" cy="320" r="10" class="hole"/>
  <path d="M230,320 Q300,240 420,190 T600,130" class="path" style="opacity:0.5;"/>
  <circle cx="600" cy="130" r="6" class="target"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

