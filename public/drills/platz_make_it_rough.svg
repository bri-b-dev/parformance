<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Make It Rough â€“ Fairway ist Pflicht">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-platz) 10%, var(--surface)); }
    .fairway { fill: color-mix(in oklab, var(--cat-platz) 25%, #fff); stroke: var(--accent-iron); stroke-width: 1; }
    .rough { fill: color-mix(in oklab, var(--cat-platz) 40%, #ccc); opacity: 0.4; }
    .path { stroke: var(--primary); stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="60" width="520" height="300" class="ground"/>

  <!-- Fairway -->
  <path d="M180,340 Q320,200 540,120" class="fairway"/>
  <path d="M160,360 Q320,200 560,100" class="rough"/>
  <path d="M200,320 Q320,200 520,140" class="rough"/>

  <!-- Ballflug -->
  <path d="M180,340 Q320,200 540,120" class="path"/>
  <circle cx="180" cy="340" r="8" fill="var(--accent-iron)"/>
  <circle cx="540" cy="120" r="6" fill="var(--primary)"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

