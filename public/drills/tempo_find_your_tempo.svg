<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Find Your Tempo - Drei Schwunggeschwindigkeiten Drill">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-tempo) 10%, var(--surface)); }
    .arrow { stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .slow { stroke: color-mix(in oklab, var(--primary) 60%, #fff); opacity: 0.6; }
    .mid { stroke: var(--primary); opacity: 0.8; }
    .fast { stroke: color-mix(in oklab, var(--primary) 90%, var(--accent-green)); }
    .target { fill: var(--primary); opacity: 0.8; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="300" width="520" height="60" class="ground"/>

  <!-- Ballpfade -->
  <path d="M150,320 Q300,200 540,120" class="arrow slow"/>
  <path d="M150,320 Q320,180 540,110" class="arrow mid"/>
  <path d="M150,320 Q340,160 540,100" class="arrow fast"/>

  <!-- Ziel -->
  <circle cx="550" cy="95" r="6" class="target"/>

  <!-- Labels -->
  <text x="180" y="335" class="muted">Start</text>
  <text x="260" y="200" class="muted">30%</text>
  <text x="320" y="170" class="muted">60%</text>
  <text x="400" y="150" class="muted">90%</text>
  <text x="480" y="120" class="muted">100%</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

