<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Long vs. Easy - Vollgas oder locker?">
  <style>
    .panel { fill: var(--surface); }
    .ground { fill: color-mix(in oklab, var(--cat-platz) 10%, var(--surface)); }
    .path { stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .path-easy { stroke: var(--accent-sky); opacity: 0.9; }
    .path-long { stroke: var(--primary); opacity: 0.9; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <rect width="720" height="420" rx="16" ry="16" class="panel"/>
  <rect x="100" y="60" width="520" height="300" class="ground"/>

  <!-- Easy Swing -->
  <path d="M180,340 Q300,220 510,150" class="path path-easy"/>
  <circle cx="180" cy="340" r="8" fill="var(--accent-sky)"/>
  <circle cx="510" cy="150" r="6" fill="var(--accent-sky)"/>
  <text x="160" y="360" class="muted">80 %</text>

  <!-- Full Swing -->
  <path d="M180,340 Q340,200 550,120" class="path path-long"/>
  <circle cx="550" cy="120" r="6" fill="var(--primary)"/>
  <text x="560" y="120" class="muted">100 %</text>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

