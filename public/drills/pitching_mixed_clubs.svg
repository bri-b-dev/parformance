<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Mixed Clubs – variable Distanzen & Schlägerwechsel">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--cat-pitching) 10%, var(--surface)); }
    .flag { fill: var(--primary); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .arrow { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); opacity: 0.9; }
    .ball { fill: var(--primary); opacity: 0.9; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="520" cy="160" rx="180" ry="90" class="green"/>

  <!-- Ziel -->
  <circle cx="520" cy="160" r="6" class="hole"/>
  <rect x="519" y="100" width="2" height="60" fill="var(--accent-iron)"/>
  <path d="M521,100 l16,6 l-16,6 z" class="flag"/>

  <!-- Stationen -->
  <circle cx="150" cy="360" r="5" class="ball"/>
  <circle cx="210" cy="340" r="5" class="ball"/>
  <circle cx="260" cy="310" r="5" class="ball"/>
  <circle cx="310" cy="280" r="5" class="ball"/>
  <circle cx="370" cy="250" r="5" class="ball"/>

  <!-- Pfeile -->
  <line x1="150" y1="360" x2="520" y2="160" class="arrow"/>
  <line x1="210" y1="340" x2="520" y2="160" class="arrow"/>
  <line x1="260" y1="310" x2="520" y2="160" class="arrow"/>
  <line x1="310" y1="280" x2="520" y2="160" class="arrow"/>
  <line x1="370" y1="250" x2="520" y2="160" class="arrow"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

