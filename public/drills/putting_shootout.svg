<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Shootout – zwei Puttpositionen vor und hinter dem Loch">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--cat-putting) 12%, var(--surface)); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .flag { fill: var(--primary); }
    .line { stroke: var(--accent-iron); stroke-width: 1.6; opacity: 0.7; }
    .tee { fill: var(--primary); }
    .arrow { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="260" ry="140" class="green"/>

  <!-- Puttlinie -->
  <line x1="210" y1="210" x2="510" y2="210" class="line"/>

  <!-- Loch + Flag -->
  <circle cx="360" cy="210" r="10" class="hole"/>
  <rect x="358" y="160" width="3" height="50" fill="var(--accent-iron)"/>
  <path d="M361,160 l28,10 l-28,10 z" class="flag"/>

  <!-- Tees -->
  <circle cx="210" cy="210" r="5" class="tee"/>
  <circle cx="510" cy="210" r="5" class="tee"/>

  <!-- Pfeile -->
  <line x1="210" y1="210" x2="350" y2="210" class="arrow"/>
  <line x1="510" y1="210" x2="370" y2="210" class="arrow"/>

  <!-- Labels -->
  <text x="190" y="190" class="label">1,5 m</text>
  <text x="490" y="190" class="label">1,5 m</text>
</svg>
