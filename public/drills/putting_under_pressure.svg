<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Under Pressure – drei Puttdistanzen mit zunehmender Schwierigkeit">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--cat-putting) 12%, var(--surface)); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .flag { fill: var(--primary); }
    .line { stroke: var(--accent-iron); stroke-width: 1.6; opacity: 0.7; }
    .tee { fill: var(--primary); }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="250" ry="140" class="green"/>

  <!-- Puttlinie -->
  <line x1="120" y1="210" x2="600" y2="210" class="line"/>

  <!-- Loch + Flag -->
  <circle cx="600" cy="210" r="10" class="hole"/>
  <rect x="599" y="160" width="2" height="50" fill="var(--accent-iron)"/>
  <path d="M601,160 l24,8 l-24,8 z" class="flag"/>

  <!-- Positionen -->
  <g class="positions">
    <circle cx="330" cy="210" r="5" class="tee"/>
    <circle cx="210" cy="210" r="5" class="tee"/>
    <circle cx="120" cy="210" r="5" class="tee"/>
    <text x="120" y="190" class="label">1 (90 cm)</text>
    <text x="210" y="190" class="label">2 (180 cm)</text>
    <text x="330" y="190" class="label">3 (270 cm)</text>
  </g>

  <!-- Zielpfeil -->
  <path d="M120 210 Q320 180, 600 210" class="line" stroke-dasharray="5 5"/>
  <path d="M600 210 L588 205 L594 215 Z" fill="var(--accent-iron)"/>
</svg>
