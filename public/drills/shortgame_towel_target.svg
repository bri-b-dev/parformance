<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Towel Target – Chip-Übung mit Landepunkt-Handtuch">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--cat-chipping) 12%, var(--surface)); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .flag { fill: var(--primary); }
    .arrow { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); opacity: 0.9; }
    .tee { fill: var(--accent-iron); }
    .target { fill: none; stroke: var(--primary); stroke-width: 2; stroke-dasharray: 6 4; }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="180" ry="110" class="green"/>

  <!-- Handtuch-Ziel -->
  <rect x="340" y="190" width="40" height="40" class="target"/>
  <text x="360" y="245" text-anchor="middle" class="muted">Handtuch-Ziel</text>

  <!-- Chip-Positionen -->
  <circle cx="280" cy="210" r="5" class="tee"/>
  <circle cx="230" cy="210" r="5" class="tee"/>
  <circle cx="180" cy="210" r="5" class="tee"/>
  <circle cx="130" cy="210" r="5" class="tee"/>

  <!-- Pfeile -->
  <line x1="280" y1="210" x2="340" y2="210" class="arrow"/>
  <line x1="230" y1="210" x2="340" y2="210" class="arrow"/>
  <line x1="180" y1="210" x2="340" y2="210" class="arrow"/>
  <line x1="130" y1="210" x2="340" y2="210" class="arrow"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

