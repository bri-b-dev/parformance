<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Worstball Chipping – zwei Bälle, der schlechtere zählt">
  <style>
    .panel { fill: var(--surface); }
    .green { fill: color-mix(in oklab, var(--cat-chipping) 12%, var(--surface)); }
    .hole { fill: var(--surface); stroke: var(--accent-iron); }
    .flag { fill: var(--primary); }
    .arrow { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); opacity: 0.9; }
    .tee { fill: var(--accent-iron); }
    .ball1 { fill: var(--primary); opacity: 0.8; }
    .ball2 { fill: var(--accent-iron); opacity: 0.7; }
    .label { fill: var(--primary); font: 500 14px/1 ui-sans-serif, system-ui; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Grün -->
  <ellipse cx="360" cy="210" rx="180" ry="110" class="green"/>

  <!-- Loch + Flag -->
  <circle cx="370" cy="200" r="10" class="hole"/>
  <rect x="369" y="150" width="2" height="50" fill="var(--accent-iron)"/>
  <path d="M371,150 l22,8 l-22,8 z" class="flag"/>

  <!-- Chip-Positionen -->
  <circle cx="140" cy="220" r="5" class="tee"/>
  <circle cx="240" cy="110" r="5" class="tee"/>
  <circle cx="520" cy="130" r="5" class="tee"/>
  <circle cx="480" cy="320" r="5" class="tee"/>
  <circle cx="260" cy="320" r="5" class="tee"/>

  <!-- Doppelpfeile (zwei Bälle pro Position) -->
  <line x1="140" y1="220" x2="355" y2="205" class="arrow"/>
  <line x1="140" y1="220" x2="345" y2="215" class="arrow"/>
  <line x1="240" y1="110" x2="360" y2="190" class="arrow"/>
  <line x1="240" y1="110" x2="350" y2="195" class="arrow"/>

  <!-- Bälle -->
  <circle cx="300" cy="205" r="4" class="ball1"/>
  <circle cx="315" cy="210" r="4" class="ball2"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

