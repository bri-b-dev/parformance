<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Nine Drives - Fairway-Treffertraining">
  <style>
    .panel { fill: var(--surface); }
    .fairway { fill: color-mix(in oklab, var(--cat-range) 10%, var(--surface)); }
    .rough { fill: color-mix(in oklab, var(--accent-iron) 10%, var(--surface)); }
    .line { stroke: var(--primary); stroke-width: 2; marker-end: url(#arrow); opacity: 0.9; }
    .ball { fill: var(--primary); opacity: 0.9; }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Fairway-Zielkorridor -->
  <polygon points="260,40 460,40 400,380 320,380" class="fairway"/>

  <!-- Rough-Bereiche -->
  <polygon points="100,0 260,40 320,380 100,420" class="rough"/>
  <polygon points="460,40 620,0 620,420 400,380" class="rough"/>

  <!-- Abschlagsposition -->
  <circle cx="360" cy="380" r="6" class="ball"/>

  <!-- Fluglinien -->
  <line x1="360" y1="380" x2="310" y2="100" class="line"/>
  <line x1="360" y1="380" x2="360" y2="80" class="line"/>
  <line x1="360" y1="380" x2="410" y2="100" class="line"/>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

