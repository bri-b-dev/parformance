<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" role="img" aria-label="360° Putting – 8 Tees im Kreis, 90 cm Radius, Uhrzeigersinn">
  <style>
    .panel { fill: var(--surface); }
    .guide { stroke: var(--border); }
    .ring  { stroke: color-mix(in oklab, var(--accent-iron) 70%, #fff); }
    .hole  { fill: var(--surface); stroke: var(--accent-iron); }
    .dot   { fill: var(--surface); stroke: var(--accent-iron); }
    .radius{ stroke: var(--primary); }
    .label { fill: var(--primary); font: 500 18px/1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .arrow { stroke: var(--primary); }
  </style>

  <!-- Hintergrundplatte (optional, harmoniert mit Cards) -->
  <rect x="0" y="0" width="600" height="600" class="panel" rx="16" ry="16"/>

  <!-- Orientierung (dezenter äußerer Kreis) -->
  <circle cx="300" cy="300" r="220" class="guide" fill="none" stroke-dasharray="6 10" stroke-width="2" opacity="0.4"/>

  <!-- Putt-Kreis (Tee-Positionen) -->
  <circle cx="300" cy="300" r="180" class="ring" fill="none" stroke-width="2"/>

  <!-- Loch -->
  <circle cx="300" cy="300" r="14" class="hole" stroke-width="2"/>
  <circle cx="300" cy="300" r="5" fill="var(--bg)"/>

  <!-- Radius-Linie + Maß -->
  <line x1="300" y1="300" x2="300" y2="120" class="radius" stroke-width="4"/>
  <text x="312" y="210" class="label">90 cm</text>

  <!-- Laufrichtung (Uhrzeigersinn) -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="var(--primary)"/>
    </marker>
  </defs>
  <path d="M 470 300 a 170 170 0 0 1 -170 170" fill="none" class="arrow" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- 8 Tee-Punkte -->
  <g class="dot" stroke-width="2">
    <circle cx="300" cy="120" r="10"/>
    <circle cx="427.3" cy="172.7" r="10"/>
    <circle cx="480" cy="300" r="10"/>
    <circle cx="427.3" cy="427.3" r="10"/>
    <circle cx="300" cy="480" r="10"/>
    <circle cx="172.7" cy="427.3" r="10"/>
    <circle cx="120" cy="300" r="10"/>
    <circle cx="172.7" cy="172.7" r="10"/>
  </g>
</svg>
