<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-label="Worst Ball – Mentales Präzisionsspiel mit zwei Bällen">
  <style>
    .panel { fill: var(--surface); }
    .fairway { fill: color-mix(in oklab, var(--cat-course) 10%, var(--surface)); }
    .green { fill: color-mix(in oklab, var(--cat-green) 25%, var(--surface)); }
    .arrow-good { stroke: var(--accent-green); stroke-width: 2; fill: none; marker-end: url(#arrowGood); opacity: 0.6; }
    .arrow-bad { stroke: var(--primary); stroke-width: 2; fill: none; marker-end: url(#arrowBad); opacity: 0.9; }
    .ball { fill: var(--primary); }
    .muted { fill: color-mix(in oklab, var(--accent-iron) 60%, #fff); font: 500 12px/1 ui-sans-serif, system-ui; }
  </style>

  <!-- Hintergrund -->
  <rect width="720" height="420" rx="16" ry="16" class="panel"/>

  <!-- Fairway -->
  <polygon points="160,380 560,380 580,140 140,140" class="fairway"/>

  <!-- Green -->
  <ellipse cx="360" cy="120" rx="80" ry="40" class="green"/>

  <!-- Flugbahnen -->
  <path d="M220,360 Q320,220 360,140" class="arrow-good"/>
  <path d="M220,360 Q400,300 360,140" class="arrow-bad"/>

  <!-- Bälle -->
  <circle cx="220" cy="360" r="5" class="ball"/>

  <!-- Flagge -->
  <line x1="360" y1="100" x2="360" y2="70" stroke="var(--accent-iron)" stroke-width="2"/>
  <polygon points="360,70 380,80 360,90" fill="var(--primary)"/>

  <defs>
    <marker id="arrowGood" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--accent-green)" />
    </marker>
    <marker id="arrowBad" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="var(--primary)" />
    </marker>
  </defs>
</svg>

